name: Cloudflare Africa Monitor

on:
  schedule:
    - cron: '*/5 * * * *'   # Running every 5 minutes (Your choice)
  workflow_dispatch:        # Allows manual run

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # --- NEW STEP: Restore the "Memory" file ---
      - name: Restore previous state
        uses: actions/cache@v4
        with:
          path: cloudflare_state.json
          # "restore-keys" grabs the most recent save file available
          key: cloudflare-state-${{ github.run_id }}
          restore-keys: |
            cloudflare-state-
            
      - name: Run monitoring script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python cloudflare_africa_monitor.py
